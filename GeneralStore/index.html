<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="row gy-2 gx-3 align-items-center" id="form">
        <div class="col-auto">
          <label class="visually-hidden" for="ItemName">ItemName</label>
          <input type="text" class="form-control" id="ItemName" placeholder="Item Name" >
        </div>
        <div class="col-auto">
            <label class="visually-hidden" for="Description">Description</label>
            <input type="text" class="form-control" id="Description" placeholder="Description" >
        </div>

        <div class="col-auto">
            <label class="visually-hidden" for="Price">Price</label>
            <input type="number" class="form-control" id="Price" placeholder="Price" >
        </div>

        <div class="col-auto">
            <label class="visually-hidden" for="Quantity">Quantity</label>
            <input type="number" class="form-control" id="Quantity" placeholder="Quantity">
        </div>
        
        
        
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Add Item</button>
        </div>


        <ul id="list-items"></ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
        <script src="run.js"></script>
      </form>
</body>
</html>
